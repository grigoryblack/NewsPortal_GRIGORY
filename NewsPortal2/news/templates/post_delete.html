{% extends 'index.html' %}

{% block title %}
Post Delete
{% endblock %}

{% block content %}
<style>
    a {
    text-decoration: none; /* Отменяем подчеркивание у ссылки */
   }
</style>
<h3>Are you sure you want to delete this post: {{ post.title }}</h3>
<hr>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <button type="button" class="btn btn-info">
        <a href="{% url 'post_detail' post.id %}" style="color:white">Cancel</a>
    </button>
</form>
{% endblock %}
